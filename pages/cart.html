<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/imgs/ricksPNG.png" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="stylesheet" href="/css/media-query/media query - cart">
    <title>Ricks Shoes | Carrinho</title>
  </head>

  <body>
    <main>
        <aside>
            <div class="back">
                <img src="/imgs/arrow blue.png" onclick="history.back()">
            </div>
        </aside>

        <div class="container">
            <div class="products">

                <section class="header-cart">
                    <h1>Carrinho</h1> 
                    <img src="/imgs/cart blue.png">
                </section>
                
                <div class="product-one products-container">
                    <img src="/imgs/marcas sapatos/adidas/tenis-adidas-ultraboost-s-rdy-feminino-img.jpg" class="products-imgs">
                    <h3>Tenis Fila Python Infantil</h3>
                    <p>Quantidade: 1</p>
                    <p>Total: R$100,00</p>
                    <img src="/imgs/bi_trash.png">
                </div>

                <div class="product-two products-container">
                    <img src="/imgs/marcas sapatos/fila/tenis-fila-fit-trainer-feminino-img.jpg" class="products-imgs">
                    <h3>Tenis Adidas Ultraboost 20 Feminino</h3>
                    <p>Quantidade: 1</p>
                    <p>Total: R$100,00</p>
                    <img src="/imgs/bi_trash.png">
                </div>
                <div class="product-three products-container">
                    <div class="more">
                        +
                    </div>
                </div>
            </div>
            <div class="resume">
                <div class="subtotal">
                    <p>
                        Subtotal (2 itens)
                    </p>
                    <p id="subtotal">
                        R$200,00
                    </p>
                </div>
                <div class="coupon">
                    <p>
                        Cupom de desconto
                    </p>
                    <p id="coupon">
                        <a href="#">Adicionar</a>
                    </p>
                </div>
                <div class="discounts">
                    <p>
                        Descontos
                    </p>
                    <p id="discounts">
                        R$00,00
                    </p>
                </div>
                <div class="amount">
                    <p>
                        Valor Total
                    </p>
                    <p id="amount">
                        R$200,00
                    </p>
                </div>
                <button>Continuar</button>
            </div>
        </div>
    </main>
  </body>
</html>
